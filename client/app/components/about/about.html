<div layout="column" style="height:100vh" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>
        <span>{{$ctrl.title}}</span>
      </h3>
        </div>
    </md-toolbar>
    <md-content flex>
        <md-list>
            <md-list-item class="md-2-line" ng-repeat="item in $ctrl.people">
                <div class="md-list-item-text">
                    <h3>{{item.name}}</h3>
                    <p>
                        {{item.notes}}
                    </p>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
