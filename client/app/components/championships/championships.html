<md-content class="championships">
    <md-card class="upcoming" flex="60" flex-sm="100">
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Pr√≥ximos Campeonatos</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <table class="md-table">
                <thead>
                    <tr>
                        <th>Campeonato</th>
                        <th>Fecha</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="championship in $ctrl.championships">
                        <td>{{championship.name}}</td>
                        <td>{{championship.date}}</td>
                        <td><md-button class="md-raised" ng-disabled="!championship.enabled" ng-click="$ctrl.signTo(championship)"> Inscribirme </md-button></td>
                    </tr>
                </tbody>
            </table>
        </md-card-content>
    </md-card>
</md-content>
